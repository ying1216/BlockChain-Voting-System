<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vote</title>
	<style>
		.flex {
			display: flex;
		}

		.item {
			flex: 1;
			padding: 2rem;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="item">
			<h3>銀行合約</h3>
			<h5 id="contractAddress">合約位址: </h5>
			<input id="deployedContractAddressInput" type="text" placeholder="請輸入既有合約位址" />
			<button id="loadDeployedContractButton">載入既有合約位址</button>
			<button id="deployNewContractButton">部署新合約</button>

			<hr>
			<h3>帳戶登入</h3>
			<select id="whoami"></select>
			<button id="whoamiButton">登入</button>
			<button id="copyButton">複製</button>

            <hr>
			<h3 id="accountStatus">帳戶狀態</h3>
            <h5 id="nowAddress">登入狀態: </h5>
            <h5 id="ethBalance">以太帳戶餘額 (wei): </h5>

            <hr>
			<h3 id="updateCoin">更新帳戶</h3>
			<button id="update">執行</button>
            
            <!--建立投票-->
            <hr>
            <h3 id="createElection">建立投票</h3>
            <h5>輸入本次投票主題: <input id="createName" type="text" placeholder="輸入本次投票主題" /></h5>
            <button id="createElectionButton">執行</button>
            <hr>

            <h3>新增候選人</h3>
            <h5>輸入候選人選號: <input id="createCandidateID1" type="number" placeholder="輸入候選人選號" /></h5>
            <h5>輸入候選人地址: <input id="createCandidateAccount1" type="text" placeholder="輸入候選人號碼" /></h5>
            <button id="createCandidateButton">執行</button>
            <hr>

            <h3>開始投票</h3>
            <button id="startToVoteButton">執行</button>
            <hr>

            <h3>結束投票</h3>
            <button id="endToVoteButton">執行</button>
            <hr>

            <h3>投票</h3>
            <h5>投下選號: <input id="vote1" type="number" placeholder="輸入選號"/></h5>
            <button id="voteButton">執行</button>
            <hr>

            <h3>開票</h3>
            <h5>候選人選號: <input id="open" type="number" placeholder="輸入選號"/></h5>
            <h5 id="counts"></h5>
            <button id="openButton">執行</button>
            <hr>

            <h3>候選人查詢</h3>
            <h5>候選人選號: <input id="idToCandidate" type="number" placeholder="輸入選號"/></h5>
            <h5 id="idToCandidateAccount"></h5>
            <button id="idToCandidateButton">執行</button>
            <hr>

            <h3>選舉名稱</h3>
            <h5 id="electionName"></h5>
            <button id="electionNameButton">執行</button>
            <hr>

        </div>
        <div class="item" style="width:500px;">
			<h3>活動紀錄</h3>
			<pre id="logger"></pre>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="js/web3.min.js"></script>
	<script src="js/Vote.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
